             <h2>Unete!</h2>   
              <p>La Galería Miller está buscando voluntarios para ayudar con esta exhibición. Por favor, rellene el siguiente formulario si está interesado.
              </br> Complete la sección requerida (*) al enviar.</p> 
                <form id="contact_form" name="contact_form" action="http://www.jacobo.cmu.edu/cgi-bin/mailto" method="post" enctype="plain/text">
                  <div class="form-input">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="Escriba aqui su nombre..." required />
                   </div>
                  <div class="form-input">
                    <label for="state">Estado:</label>
                    <input type="text" name="state" id="state" placeholder="Escriba aqui su Estado..." />
                  </div> 
                  <div class="form-input">
                    <label for="email">Dirección Email:</label>
                    <input type="email" name="email" required placeholder="Enter a valid email address" placeholder="Escriba aqui su dirección mail...">
                  </div>
                  <div class="form-input">
                    <label for="ZIP">Código ZIP:</label>
                    <input name="ZIP" maxlength="5" minlength= "5" class="zip number" type="text" placeholder="Escriba aqui su código ZIP" />
                  </div>
                    <label for="comment">Comentarios:</label>
                    <textarea name="comment" id="comment" required rows="7" cols="30" >
                    </textarea>
                    <div class="form-input">

                      <input type="submit" value="Enviar" />    
                    </div>
              </form>
